<ion-content [fullscreen]="true" class="ion-padding">
  <app-header title="Dashboard"></app-header>
  <ion-card *ngIf="dashboardData$ | async">
    <ion-card-header>
      <ion-card-subtitle>
        <ion-grid fixed class="summary-layout">
          <ion-row>
            <ion-col size="8">Summary</ion-col>
            <ion-col size="4">
               <ion-button fill="clear" class="btn-fy-select">
                FY 2021
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-subtitle>
      <ion-card-title><ion-text [color]="totalSavings > 0 ? 'success' : 'danger'">
        <div class="lbl-savings"> {{ absoluteSavingsValue | currency:'INR' }} </div>
      </ion-text></ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item button (click)="onExpensesClick()">
        <ion-label color="medium">Expenses</ion-label>
        <div class="lbl-amount"> {{ totalExpenses | currency:'INR' }}
          <!-- <div>
            <ion-text color="danger">
              <small><ion-icon class="ion-align-self-center" name="caret-up-outline"></ion-icon> 25</small>
            </ion-text>
          </div> -->
        </div>
      </ion-item>
      <ion-item button (click)="onIncomesClick()">
        <ion-label color="medium">Incomes</ion-label>
        <div class="lbl-amount"> {{ totalIncomes | currency:'INR' }}
          <!-- <div>
            <ion-text color="success">
              <small> <ion-icon class="ion-align-self-center" name="caret-up-outline"></ion-icon> 1,000 </small>
            </ion-text>
          </div> -->
        </div>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
